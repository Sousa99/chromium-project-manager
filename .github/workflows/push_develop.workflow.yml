on:
  push:
    branches:
      - develop

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: ğŸš€ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build
