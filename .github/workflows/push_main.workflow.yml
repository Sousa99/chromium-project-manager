name: Push on Main
run-name: ğŸš€ Push on Main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: ğŸš€ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build and Compress Project
        run: |
          npm run build
          zip -r build.zip build

      - name: ğŸš€ Run Semantic Release
        run: npm run release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}